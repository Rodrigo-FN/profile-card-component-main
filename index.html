<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  </head>

  <body>
    <main class="container">
      <div class="avatar">
        <img src="./src/images/image-victor.jpg" alt="">
      </div>

      <div class="texto">
        <p class="nome"><span>Victor Crest</span> 26</p>
        <p class="cidade">London</p>
      </div>

      <div class="detalhes">
        <div class="followers">
          <p class="numero">80k</p>
          <p class="detalhes__txt">Followers</p>
        </div>

        <div class="likes">
          <p class="numero">803K</p>
          <p class="detalhes__txt">Likes</p>
        </div>

        <div class="photos">
          <p class="numero">1.4K</p>
          <p class="detalhes__txt">Photos</p>
        </div>
      </div>
    </main>

    
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/rodrigo-faria-000790263/" target="_blank">Rodrigo Faria</a>.
    </footer>
  </body>
</html>
